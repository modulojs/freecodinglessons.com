<h1>Smoothie Recipe</h1>

<h2>Description</h2>

<p>This recipe is great for a refreshing and filling on-the-go light meal.</p>


Ingredients

<p>2 chopped bananas</p>
<p>1 cup blueberries</p>
<p>1 sliced apple</p>
<p>1 cup soy milk</p>


Instructions

<p>Combine in blender. Blend for several minutes or until desired consistency.</p>
