<!DOCTYPE html>

<script src="https://cdn.tailwindcss.com"></script>


<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-8">
  <div class="md:flex">
    <div class="p-8">
        <form class="px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                <p class="text-red-500 text-xs italic">Please choose a password.</p>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>
    <div class="md:shrink-0">
      <img class="h-48 w-full object-cover md:h-full md:w-full" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Hanoi_%E2%80%93_Amsterdam_High_School_01.JPG/320px-Hanoi_%E2%80%93_Amsterdam_High_School_01.JPG" alt="Modern building architecture">
    </div>
  </div>
</div>

<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-8">
  <div class="md:flex">
    <div class="md:shrink-0">
      <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Capybara_portrait.jpg/320px-Capybara_portrait.jpg" alt="Capybara">
    </div>
    <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-teal-800 font-semibold">Field Trip Day</div>
        <p class="block mt-1 text-lg leading-tight font-medium text-black">Enter your email to subscribe</p>

        <form class="w-full max-w-sm">
            <div class="flex items-center border-b border-teal-500 py-2">
                <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Jane Doe" aria-label="Full name">
                <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
                    Sign Up
                </button>
            </div>
        </form>

    </div>
  </div>
</div>
